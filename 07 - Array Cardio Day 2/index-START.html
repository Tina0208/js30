<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>

<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [{
        name: 'Wes',
        year: 1988
      },
      {
        name: 'Kait',
        year: 1986
      },
      {
        name: 'Irv',
        year: 1970
      },
      {
        name: 'Lux',
        year: 2015
      }
    ];

    const comments = [{
        text: 'Love this!',
        id: 523423
      },
      {
        text: 'Super good',
        id: 823423
      },
      {
        text: 'You are the best',
        id: 2039842
      },
      {
        text: 'Ramen is my fav food ever',
        id: 123523
      },
      {
        text: 'Nice Nice Nice!',
        id: 542328
      }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const ans = people.some(age => {
      return new Date().getFullYear() - age.year >= 19;
    })

    console.log(ans);
    // Array.prototype.every() // is everyone 19 or older?
    const ans2 = people.every(age => {
      return new Date().getFullYear() - age.year >= 19;
    })

    console.log(ans2);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const ans3 = comments.find(el => {
      return el.id === 823423;
    })

    console.log(ans3);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    const ans4 = comments.findIndex(el => {
      return el.id === 823423;
    })

    console.log(ans4);

    // delete the comment with the ID of 823423
    //slice 寫法 不會改寫原陣列
    const ans5 = comments.slice(0, ans4);
    const ans6 = comments.slice(ans4 + 1);
    const ans7 = [...ans5, ...ans6];
    const ans8 = [...comments.slice(0, ans4), ...comments.slice(ans4 + 1)]
    console.log(ans7, ans8);

    //splice寫法 會改寫原陣列(可以深層複製後再以splice處理)
    const ans9 = JSON.parse(JSON.stringify(comments));
    ans9.splice(ans4, 1);
    console.log(ans9);
    // comments.splice(ans4, 1);
    // console.log(comments);
  </script>
</body>

</html>
